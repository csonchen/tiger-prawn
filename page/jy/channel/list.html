<table class="table table-bordered table-hover responsive-table smart-table title-eight" data-url="{{API}}jy_channel/list/" data-collection-id="agreement-list">
    <thead>
    <tr>
        <th>公司名称</th>
        <th>联系人</th>
        <th>联系方式</th>
        <th>联系地址</th>
        <th>备注</th>
        <th>邮件报备</th>
    </tr>
    </thead>

    <tbody>
    <script type="text/x-handlebars-template">
        <tr id="{{id}}">
            <td data-title="公司名称">
                <a href="#company_name" class="edit">{{company_name}}</a>
            </td>
            <td data-title="联系人">
                <a href="#user" class="edit">{{user}}</a>
            </td>
            <td data-title="联系方式">
                <a href="#telephone" class="edit">{{telephone}}</a>
            </td>
            <td data-title="联系地址">
                <a href="#address" class="edit">{{address}}</a>
            </td>
            <td data-title="备注">
                <a href="#comment" data-type="long-text" class="edit">{{comment}}</a>
            </td>
            <td data-title="邮件报备">
                <a href="#email" class="edit">{{email}}</a>
            </td>
        </tr>
    </script>
    </tbody>
    <tfoot class="waiting">
    <tr>
        <td colspan="11">
            <p align="center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>加载中，请稍候</p>
        </td>
    </tr>
    </tfoot>

    <tfoot class="waiting">
    <tr>
        <td colspan="11">
            <p align="center">
                <i class="fa fa-spinner fa-spin fa-2x"></i><br/>加载中，请稍后
            </p>
        </td>
    </tr>
    </tfoot>

</table>
