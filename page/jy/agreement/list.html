<div class="form-inline table-header">
    <div class="form-group">
        <label for="pagesize">每页显示：</label>
        <select class="form-control" id="pagesize">
            <option selected>10</option>
            <option>20</option>
            <option>50</option>
        </select>
    </div>
    <div class="form-group pull-right">
        <label for="search-query">搜索：</label>
        <input type="search" class="form-control" id="search-query" placeholder="公司名称／公司简称">
    </div>
</div>

<table class="table table-bordered table-hover responsive-table smart-table title-eight" data-search="#search-query" data-pagination=".pagination" data-pagesize-controller="#pagesize" data-pagesize="10" data-url="{{API}}j_agreement/" data-collection-id="agreement-list">
    <thead>
    <tr>
        <th>公司名称</th>
        <th>公司简称</th>
        <th>合同编号</th>
        <th>合同类型</th>
        <th>联系人</th>
        <th>联系方式</th>
        <th>签订人</th>
    </tr>
    </thead>

    <tbody>
    <script type="text/x-handlebars-template">
        <tr id="{{id}}">
            <td data-title="公司名称">
                <a href="#full_name" class="edit">{{full_name}}</a>
            </td>
            <td data-title="公司简称">
                <a href="#aligns_name" class="edit">{{aligns_name}}</a>
            </td>
            <td data-title="合同编号">{{number}}</td>
            <td data-title="合同类型">
                <a href="#type" class="edit" data-type="select" data-options="types">{{pick type '' '甲方' '乙方'}}</a>
            </td>
            <td data-title="联系人">
                <a href="#contact_person" class="edit">{{contact_person}}</a>
            </td>
            <td data-title="联系方式">
                <a href="#telephone" class="edit">{{telephone}}</a>
            </td>
            <td data-title="签订人">
                <a href="#sign_person" class="edit" data-type="select" data-options="sales">{{pick sign_person sales}}</a>
            </td>
            <td data-title="操作">
                <div class="btn-group">
                    <a href="#/diy/{{id}}/edit" class="btn btn-primary"><i class="fa fa-edit"></i> 修改</a>
                    <button class="btn btn-danger delete-button" title="撤回"><i class="fa fa-trash-o fa-fw"></i></button>
                </div>
            </td>
        </tr>
    </script>
    </tbody>

    <tfoot class="waiting">
    <tr>
        <td colspan="11">
            <p align="center">
                <i class="fa fa-spinner fa-spin fa-2x"></i><br/>加载中，请稍后
            </p>
        </td>
    </tr>
    </tfoot>
</table>

<nav class="pull-right">
    <ul class="pagination">
        <script type="text/x-handlebars-template">
            <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
            {{#each pages}}
            <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
            {{/each}}
            <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
        </script>
    </ul>
</nav>
