<div class="form-inline table-header">
    <div class="form-group">
        <label for="pagesize">每页显示：</label>
        <select class="form-control" id="pagesize">
            <option selected>10</option>
            <option>20</option>
            <option>50</option>
        </select>
    </div>
    <div class="form-group pull-right">
        <label for="search-query">搜索：</label>
        <input type="search" class="form-control" id="search-query" placeholder="客户姓名／所属公司">
    </div>
</div>

<table class="table table-bordered table-hover responsive-table smart-table title-eight" data-url="{{API}}j_client/"  data-search="#search-query"  data-pagination=".pagination" data-pagesize-controller="#pagesize" data-pagesize="10" data-collection-id="client-list">
    <thead>
    <tr>
        <th>客户姓名</th>
        <th>所属公司</th>
        <th>合作范围</th>
        <th>联系方式</th>
        <th>通讯地址</th>
        <th>客户生日</th>
        <th>操作</th>
    </tr>
    </thead>

    <tbody>
    <script type="text/x-handlebars-template">
        <tr id="{{id}}">
            <td data-title="客户姓名">
                <a href="#name" class="edit">{{name}}</a>
            </td>
            <td data-title="所属公司">
                <a href="#company" class="edit">{{company}}</a>
            </td>
            <td data-title="合作范围">
                <a href="#type" class="edit" data-type="select" data-options="types">{{pick type '' '中国' '外国'}}</a>
            </td>
            <td data-title="联系方式">
                <a href="#telephone" class="edit">{{telephone}}</a>
            </td>
            <td data-title="通讯地址">
                <a href="#address" class="edit">{{address}}</a>
            </td>
            <td data-title="客户生日">
                <a href="#birthday" class="edit" data-type="date">{{birthday}}</a>
            </td>
            <td data-title="操作">
                <div class="btn-group">
                    <button class="btn btn-danger delete-button" title="撤回"><i class="fa fa-trash-o fa-fw"></i></button>
                </div>
            </td>
        </tr>
    </script>
    </tbody>

    <tfoot class="waiting">
    <tr>
        <td colspan="11">
            <p align="center">
                <i class="fa fa-spinner fa-spin fa-2x"></i><br/>加载中，请稍后
            </p>
        </td>
    </tr>
    </tfoot>
</table>

<nav class="pull-right">
    <ul class="pagination">
        <script type="text/x-handlebars-template">
            <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
            {{#each pages}}
            <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
            {{/each}}
            <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
        </script>
    </ul>
</nav>
